<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>La Foret Fragances</title>
		<link type="text/css" rel="stylesheet" href="Css/style.css">
		<link type="text/css" rel="stylesheet" href="Css/bootstrap.min.css">
		
	</head>
	<body>

		<!-- Button trigger modal -->
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Articulo 1
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel"> Articulo 1</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-danger"> Download </button>
		      </div>
		    </div>
		  </div>
		</div>




		<div id="lotions_list" class="thumbnails"></div>
		<script type="text/template" id="lotionsListTemplate" >
		<div>
			<img src="img/laforet.png" alt="" class="img-responsive logo">
		</div>
		<div id="carousel-example-generic" class="carousel slide promo" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="img/slides/1.jpg" alt="...">
		    </div>
		    <div class="item">
		      <img src="img/slides/4.jpg" alt="...">
		    </div>
		    <div class="item">
		      <img src="img/slides/7.jpg" alt="...">
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div>
			<div>  
				<% _.each(lotions, function(lotion) { %>
					  <div class="col-sm-6 col-md-4 fixbottom">
					     	<div class="thumbnail lotion">
						      <img src= <%=lotion.imageUrl%> class="img-responsive img-center lot-img" >
							    <div class="caption span4">
						          <h3><%=lotion.name%></h3>
						          <span class="label label-default"><%=lotion.brand%></span>
						          <p><%=lotion.snippet%></p>
						          <p><a href= "#lotion/<%= lotion.id%>" data-id= <%= lotion.id %> class="btn btn-danger btn-lg text-center" role="button">Ver Mas</a>
						      </div>
						    </div>
					  </div>
					</div>
				<% }); %>
			</div>
		</script> 


		<div id="lotion_detail"></div>
		<script type="text/template" id="lotionDetailtemplate">
			<img src="img/laforet.png"  class="img-responsive logo-detail">
			<div class="thumbnail lot-detail ">
				<img src= "<%= obj.get('imageUrl') %>" class= "img-responsive lot-img">
				<div class="thumbnail text-center">
					<h3><%= obj.get('name') %></h3>
					<p class="label label-default"><%= obj.get('brand') %></p><br>
					<%= obj.get('snippet') %>
				</div>	
			</div>
			<p><a href= "#" class="btn btn-danger btn-lg boton" role="button">Back</a>
		
		</script>
		
		<script src="./Lib/jquery-1.11.1.js"></script>
        <script src="./Lib/underscore.js"></script>
        <script src="./Lib/backbone.js"></script>
        <script src="./Lib/bootstrap.min.js"></script>
		
		
		<script src="./Models/lotion.js" ></script>
		<script src="./Collections/lotions.js"></script>
		<script src="./Views/lotionsViews.js"></script>
		<script src="./Views/lotionDetailView.js"></script>
		<script src="./routes.js"></script>
		
		



	</body>
</html>
